<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
     <!-- Font Awesome CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact animate__animated animate__fadeIn">
        <h1>Contact Us</h1>
        <form id="contactForm" class="animate__animated animate__fadeInUp">
            <input type="text" id="contactName" name="name" placeholder="Name" required>
            <input type="email" id="contactEmail" name="email" placeholder="Email" required>
            <input type="tel" id="contactPhone" name="phone" placeholder="Phone" required pattern="[0-9]{10}">
            <textarea id="contactMessage" name="message" placeholder="Message" required></textarea>
            <button type="submit" class="btn-primary">Send Message</button>
        </form>
        <div class="contact-details animate__animated animate__fadeInUp">
            <p>Phone: +1 123-456-7890</p>
            <p>Email: info@mockproduct.com</p>
            <p>Address: 123 Mock St, Imaginary City, Country</p>
        </div>
        <div class="map animate__animated animate__fadeInUp">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094895!2d144.9556513152129!3d-37.81732344202105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57716079f3d6be6!2sVictoria%20State%20Library!5e0!3m2!1sen!2sau!4v1607517566869!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer>
        <button id="backToTop">Back to Top</button>
        <div class="theme-toggle">
            <label>
                <input type="checkbox" id="themeToggle">
                <span>Dark Mode</span>
            </label>
        </div>
    </footer>
    <footer>
      
        <div>
            <div id="social-icons" class="social-icons">
                <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="container">
        <div class="footer-section">
            <h3>Quick Links</h3>
            <ul class="quick-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>

          <div class="footer-section">
            <h3>Contact Us</h3>
            <p>Email: info@example.com</p>
            <p>Phone: +123 456 7890</p>
          </div>
          </div>
           <!-- Copyright Section -->
          <div class="footer-copyright">
                <p>&copy; 2025 Your Company Name. All rights reserved.</p>
          </div>
    </footer>
    <div id="loading-spinner" class="loading-spinner"></div>

    <script src="js/script.js"></script>
</body>
</html>
